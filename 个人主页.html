    <h1>《路与方向》</h1>
    <h2>几个大学同学结伴登山，天气突然变坏，却找不到路出山，所幸警察、驻军联合搜救，才幸免于难。</h2>

　　<h2>“我们知道方向！”其中一个大学生躺在担架上对搜救者说，似乎觉得很不服气。</h2>

　　<h2>“只知道方向有什么用？”搜救者不客气地说，“方向固然可以帮你找路，但并不等于路。方向告诉你该往西走，偏偏西边遇到山谷，你下不去；方向又指示你往北走，偏偏遇到一条河，你又无法渡过。到头来，方向没有错，路错了，唯有活活饿死、冻死在山里。”</h2>

　　<h2>在人生的旅途上，以为设定方向就能达到目标，却不衡量自己的能力，极有可能遭遇失败的命运。</h2>
